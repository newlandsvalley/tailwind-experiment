<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/styles.css">
    <script src='main.js'></script>
</head>
<body class="text-blue-950 font-sans">
    
</body>
  <div class="flex">
    <form action="" class="mx-auto w-96 overflow-hidden" >
        <fieldset class="border-solid border-black bg-palegray mt-4">
            <legend class="mb-2 ml-4 px-4  bg-darkergreen text-xl text-blue-900 border-2 border-neutral-400 shadow-xl">Upload Tune</legend>

            <div class="text-xl inline-block mx-2 my-2">
              <p >
                Upload an ABC file to the Scandi genre. (The file extension should be .abc although .txt is also allowed.)
              </p>

              <p class="mt-2">
                The file should contain a single tune.
              </p>
            </div>

            <div class="my-2 inline-block text-xl"> 
              <label for="name" class="w-44 pr-3 float-left text-right">load ABC file:</label>
              <p class="inline hoverable py-1">choose file</p>
              <input type="file" id="name" class="hidden float-left w-56 border-2 border-black text-black">
            </div>

            <div>
                <button class="hoverable ml-5 mb-3 mt-2 text-xl" >upload</button>
            </div>

        </fieldset>
    </form>
  </div>
</html>
