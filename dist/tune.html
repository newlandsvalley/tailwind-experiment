<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/styles.css">
    <script src='main.js'></script>
</head>
<body class="text-blue-950 font-sans">
    
</body>
  <div class="flex flex-col">
    <!-- score -->
     <div class="inline-block mx-auto mt-4">
        <canvas width="1000" height="250" class="border-2 border-black"></canvas>
     </div>

     <!-- metadata -->
     <div class="inline-block mx-auto mt-4">
        <dl>
           <div class="text-xl">
              <dt class="w-40 float-left font-bold ml-4 text-blue-900">submitter:</dt>
              <dd class="inline">Fred</dd>
           </div>
           <div class="text-xl">
              <dt class="w-40 float-left font-bold ml-4 text-blue-900">transcriber:</dt>
              <dd class="inline">Joe Bloggs</dd>
           </div>
           <div class="text-xl">
              <dt class="w-40 float-left font-bold ml-4 text-blue-900">download:</dt>
              <dd class="inline">
                <a href="#" class="underline text-xl hover:bg-yellow-100 mr-2">abc</a>
                <a href="#" class="underline text-xl hover:bg-yellow-100 mr-2">pdf</a>
                <a href="#" class="underline text-xl hover:bg-yellow-100 mr-2">postscript</a>
                <a href="#" class="underline text-xl hover:bg-yellow-100 mr-2">midi</a>
              </dd>
           </div>
           <div class="text-xl">
              <dt class="w-40 float-left font-bold ml-4 text-blue-900">tune:</dt>
              <dd class="inline">
                <a href="#" class="underline text-xl hover:bg-yellow-100 mr-2">print score</a>
              </dd>
           </div>
        </dl>
    </div>

    <!-- tempo slider -->
    <div class="inline-block mx-auto mt-4" >
      <div class="text-2xl">
        <p class="inline mr-2">set tempo:</p>
        <input type="range" class="inline mr-2 w-400"/>
        <p class="inline">1/4=120</p>
      </div>

    <!-- player -->
     <div class="block mt-4">
       <canvas width="300" height="40" class="bg-black"></canvas>
     </div>

     <!-- include intro -->
     <div class="block mt-4 text-xl">
       <p class="inline">include intro when tune plays</p>
       <button class="inline ml-3 hoverable">off</button>
     </div>
   </div>

   <!-- comments -->
    <div class="inline-block mx-auto mt-4" >
      <h2 class="text-center mt-2 text-2xl font-bold  text-amber-600" >comments for this tune</h2>
      <div class="inline-block mt-2">
         <canvas width="750" height="400" class="border-2 border-black"></canvas>
      </div>
      <div class="block text-xl">
         <p class="w-40 inline font-bold ml-4 text-blue-900">posted by:</p>
         <p class="inline">administrator</p>
      </div>
    </div>
  </div>
</html>
