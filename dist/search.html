<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/styles.css">
    <script src='main.js'></script>
</head>
<body class="text-blue-950 font-sans">
    
</body>
  <div class="flex">
    <form action="" class="mx-auto w-96 overflow-hidden" >
        <fieldset class="border-solid border-black bg-palegray mt-4">
            <legend class="mb-2 ml-4 px-4  bg-darkergreen text-xl text-blue-900 border-2 border-neutral-400 shadow-xl">Tune Search</legend>

            <div class="mt-1 inline-block text-lg"> 
              <label for="name" class="w-32 pr-3 float-left text-right">name:</label>
              <input type="text" id="name" class="bg-yellow-50 inline float-left w-56 border-2 border-black text-black">
            </div>

            <div class="mt-1 inline-block text-lg" >
               <label for="key" class="w-32 pr-3 float-left text-right" >key:</label>
              <select name="" id="key" class="inline float-left w-28 mr-28 bg-lightolive text-black border-2 border-neutral-400">
                <option value="Amin" >Amin</option>
                <option value="Bmin">Bmin</option>
              </select>
            </div>

            <div class="mt-1 inline-block text-lg" >
                <label for="rhythm" class="w-32 pr-3 text-right float-left ">rhythm:</label>

                <select name="" id="rhythm" class="inline float-left w-28 mr-28 bg-lightolive  text-black border-2 border-neutral-400">
                    <option value="" class="">Polska</option>
                    <option value="">Schottis</option>
                    <option value="">Halling</option>
                </select>
            </div>

            <div class="mt-1 inline-block text-lg">
                <label class="w-32 pr-3 text-right float-left" for="ordering">ordering:</label>
                <select name="" id="ordering" class="inline float-left w-28 mr-28 bg-lightolive text-black border-2 border-neutral-400" >
                    <option value="">alpha</option>
                    <option value="">most recent</option>
                </select>
            </div>
            <div>
                <button class="hoverable ml-5 mb-3" >search</button>
            </div>
        </fieldset>
        <div class="mt-3">
        <a href="#" class="underline text-xl hover:bg-yellow-100">advanced search</a>
        </div>
    </form>
  </div>
</html>
